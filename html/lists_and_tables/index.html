<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>

<body>
    <a href="https://www.w3.org/TR/html401/struct/lists.html#h-10.3">
        W3C 10.3 Definition lists: the DL, DT, and DD elements</a>

    <ol>Ordered List
        <li>Item 1</li>
        <li>Item 2
            <ul>Unordered Sublist
                <li>Item A</li>
                <li>Item B</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$80</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Sum</td>
            <td>$180</td>
          </tr>
        </tfoot>
      </table>

</body>

</html>
